name: bitcoin_app
description: crypto wallet app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  fl_chart: ^0.40.6
  animate_do: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: assets/fonts/SFUIDisplay-Medium.otf
        - asset: assets/fonts/SFUIDisplay-Bold.otf

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
